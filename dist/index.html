<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                font-size: 18px;
            }

            .comment {
                color: #00CC00;
            }

            .keyword, .literalk, .ckeyword, .target {
                font-weight: 600;
                color: dodgerblue;
            }
            .string {
                color: tomato;
            }

            pre {
                overflow: scroll;
                padding: 10px;
                color: #FFFFFF;
                background: #333333;
                display: flex;
                line-height: 24px;
                margin: 0px;
                padding: 10px;
            }

            pre code {
                padding: 10px 0px;
            }

            .lines {
                color: rgba(255, 255, 255, 0.5);
                border-right: 1px solid rgba(0, 174, 255, 0.671);
                margin-right: 10px;
                padding-right: 5px;
                width: fit-content;
                font-family: monospace;
                line-height: 24px;
                padding-bottom: 10px;
                padding-top: 10px;
            }

            .pp {
                color: mediumpurple;
            }
        </style>
    </head>
    <body>
        <pre><code>

        </code></pre>

</html>
