<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            .comment {
                color: #00CC00;
            }
            .keyword, .literalk, .ckeyword, .target {
                font-weight: 600;
                color: dodgerblue;
            }
            .string {
                color: tomato;
            }
            .code {
                overflow: scroll;
                padding: 10px;
                color: #FFFFFF;
                background: #333333;
                display: flex;
                line-height: 15px;
            }

            .code > pre:first-child {
                border-right: 3px solid rgba(0, 174, 255, 0.671);
                margin-right: 10px;
                padding-right: 3px;
            }

            .pp {
                color: mediumpurple;
            }
        </style>
    </head>
    <body>
        <div class="code">
        <pre>

        </pre>
        <pre><code id="code">

        </code></pre>
        </div>
    </body>
</html>
